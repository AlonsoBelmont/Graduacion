<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>

<body>
    <div class="modal fade" id="mimodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
                <section class="row container-fluid">
                    <div class="col-md-12 col-lg-12 col-sm-12">
                        <form>
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <i class="fa fa-user input-group-text"></i>
                                    </div>
                                    <!--<i class="fa fa-user"></i>-->
                                    <input type="text" class="form-control">
                                </div>
                                <small class="form-text text-muted">Pon tu nombre completo</small>
                            </div>
                            <div class="form-group">
                                <label for="nombre">E-mail</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <i class="fa fa-envelope input-group-text"></i>
                                    </div>
                                    <input type="text" class="form-control">
                                </div>
                                <small class="form-text text-muted">Ingresa tu correo electronico</small>
                            </div>
                            <!--<div>
                                <button class="btn btn-outline-primary btn-block">
                                    <i class="fas fa-cat"></i>
                                    Inscribeme
                                </button>
                            </div>-->
                            <p class="text-danger" id="error" style="display: none;">Revisa tu nombre o direcci√≥n de correo</p>
                        </form>
                    </div>
                </section>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="guardar"><i class="fas fa-cat"> Guardar cambios</i></button>
            </div>
          </div>
        </div>
    </div>

    <section>
        <button class="btn btn-primary" data-target="#mimodal" data-role="modal" data-toggle="modal">
            Abrir ventana modal
        </button>
    </section> 
</body>

<script>
    $(document).ready(function(){
        $("#guardar").on("click", function(){
            var $nombre = $("#nombre");
            var $email = $("#email");
        
            if ($nombre.val().length == 0){
                $nombre.addClass("alert-danger")
                setTimeout(function(){
                    $nombre.removeClass("alert-danger");
                });

                $("#error").fadeIn(2000).delay(4000).fadeOut(2000);
            }
        })
    })
</script>

</html>
